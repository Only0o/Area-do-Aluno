<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://pro.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="tudo">
      <div id="side-bar">
        <img src="./UBC.svg" alt="Logo braz cubaz" id="ubc" />

        <button class="buti"><i class="fa fa-home"></i> Home</button>
        <button class="buti">
          <i class="fas fa-user-circle"></i>Minha Conta
        </button>
        <button class="buti"><i class="fas fa-book"></i>Meus Cursos</button>
        <button class="buti">
          <i class="fas fa-user-graduate"></i>Vida Acedemica
        </button>
        <button class="buti"><i class="fab fa-bitcoin"></i>Financeiro</button>
        <button class="buti">
          <i class="fal fa-file-invoice-dollar"></i>Pagar Mensalidade
        </button>
        <button class="buti">
          <i class="fas fa-user-headset"></i>CAA Online
        </button>
        <button class="buti"><i class="far fa-id-card"></i>Rematricula</button>
        <button class="buti">
          <i class="fas fa-check-circle"></i>Atividade Complementar
        </button>
        <button class="buti"><i class="fas fa-arrow-right"></i>Tutorial</button>
        <button class="buti">
          <i class="fas fa-file-upload"></i>Emissão de Documentos
        </button>
        <button class="buti"><i class="fas fa-bell"></i>Avisos</button>
        <button class="buti">Sair</button>
      </div>

      <div id="corpo-header">
        <div id="header"><div></div>
          <div><h5>Ciência da Computação</h5></div>

          <div><h5>Olá, Lucas!</h5></div>
      </div>

        <div id="icons">
          <div>
            <div class="icones" id="va">
              <div class="bonecos"><img src="icons/vida_academica.png" alt=""></div>
            </div>
            <div class="text"><h4>Vida Academica</h4></div>
          </div>

          <div>
            <div class="icones" id="fi">
              <div class="bonecos"><img src="icons/finaceiro.png" alt=""></div>
            </div>
            <div class="text"><h4>Financeiro</h4></div>
          </div>

          <div>
            <div class="icones" id="pm">
              <div class="bonecos"><img src="icons/pagar_mesalidade_2.svg" alt=""></div>
            </div>
            <div class="text"><h4>Pagar Mensalidade</h4></div>
          </div>

          <div>
            <div class="icones" id="caa">
              <div class="bonecos" id="caa_img"><img src="icons/caa_online_2.svg" alt=""></div>
            </div>
            <div class="text"><h4>CAA Online</h4></div>
          </div>

          <div>
            <div class="icones" id="rematri">
              <div class="bonecos" ><img src="icons/rematricula.png" alt=""></div>
            </div>
            <div class="text"><h4>Rematricula</h4></div>
          </div>

          <div>
            <div class="icones" id="AC">
              <div class="bonecos"><img src="icons/atividade_complementar.png" alt=""></i></div>
            </div>
            <div class="text"><h4>Atividade Complementar</h4></div>
          </div>

          <div>
            <div class="icones" id="Agenda">
              <div class="bonecos"><img src="icons/agentamento_CAA.png" alt=""></i></div>
            </div>
            <div class="text"><h4>Agendamento CAA</h4></div>
          </div>

          <div>
            <div class="icones" id="ED">
              <div class="bonecos"><img src="icons/emissao_de_documentos.png" alt=""></i></div>
            </div>
            <div class="text"><h4>Emissão de Documentos</h4></div>
          </div>

          <div>
            <div class="icones" id="estela">
              <div class="bonecos" id="estela_img"><img src="icons/cruzeiro.png" alt=""></i></div>
            </div>
            <div class="text"><h4>Estela</h4></div>
          </div>
        </div>
      </div>  

      <div></div>
    </div>
  </body>
</html>
